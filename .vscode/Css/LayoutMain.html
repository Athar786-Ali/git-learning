<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Screen Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header, nav, footer {
      width: 100%;
      padding: 20px;
      color: white;
      text-align: center;
    }

    header {
      background-color: #1e1e1e;
    }

    nav {
      background-color: #333;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      background-color: #f4f4f4;
    }

    main {
      flex: 3;
      background-color: #007BFF;
      color: white;
      padding: 20px;
    }

    aside {
      flex: 1;
      background-color: #6C757D;
      color: white;
      padding: 20px;
    }

    footer {
      background-color: #222;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Fullscreen Website</h1>
  </header>

  <nav>
    <p>Home | About | Services | Contact</p>
  </nav>

  <div class="container">
    <main>
      <h2>Main Content</h2>
      <p>This section expands to fill most of the screen.</p>
    </main>

    <aside>
      <h3>Sidebar</h3>
      <p>Some extra content or links.</p>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 Md Athar Ali. All rights reserved.</p>
  </footer>

</body>
</html>
