<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My list</h1>
    <h2>unordered list</h2>

    <ul>
        <li>1
            <ol>
                <li>H</li>
                <li>L</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <h3>Ordered list</h3>
    <ol type="i">
        <li>maggie</li>
        <li>banana</li>
        <li>rose</li>
        <li>aeroplane</li>
    </ol>
</body>
</html>
