<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td , th{
            border: 1px solid black ;
            padding: 10px;

        }
        th{
            color: blue;
        }
        tr:nth-child(even){
            background-color: aqua;
        }
    </style>
</head>
<body>
   <table>
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>China</td>
        <td>Kong</td>
        <td>china@gmail</td>
    </tr>
    <tr>
        <td>England</td>
        <td>Londn</td>
        <td>eng@gmail</td>
    </tr>
    <tr>
        <td>France</td>
        <td>Paris</td>
        <td>france@gmail</td>
    </tr>
    <tr>
        <td>usa</td>
        <td>newey</td>
        <td>usa@gmail</td>
    </tr>
   </table>

</body>
</html>
